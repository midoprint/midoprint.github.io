<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- 헤더 영역 -->
    <div class="header-area">
        <div class="header-inner">
            <div class="top-links-bar">
                <a href="/login" class="top-link"><i class="fa-solid fa-arrow-right-to-bracket"></i>로그인</a>

                <a href="/coupon" class="top-link coupon">쿠폰</a>
                <a href="/cart" class="top-link"><i class="fa-solid fa-cart-shopping"></i>장바구니</a>

            </div>
            <div class="logo-group">
                <span class="logo-hanja">美</span>
                <span class="logo">미도인쇄</span>
            </div>
        </div>
    </div>
    <!-- 네비게이션 영역 -->
    <div class="nav-area">
        <nav id="mainNav">
            <div class="menu-item">
                <a href="#" class="menu-link">바코드 라벨</a>
            </div>
            <div class="menu-item">
                <a href="#" class="menu-link">컬러스티커</a>
            </div>
            <div class="menu-item">
                <a href="#" class="menu-link">적색스티커</a>
            </div>
            <div class="menu-item">
                <a href="#" class="menu-link">인쇄</a>
            </div>
            <div class="menu-item">
                <a href="#" class="menu-link">꼬리표</a>
            </div>
            <div class="menu-item">
                <a href="#" class="menu-link">특수 인쇄</a>
            </div>
            <!-- 서브메뉴를 nav 하단에 한 번만 -->
            <div class="submenu-wrapper" id="submenuWrapper">
                <div class="submenu-box">
                    <div class="submenu-section section-1">
                        <div class="submenu-inner">
                            <a href="#" class="submenu-link">무지라벨</a>
                            <a href="#" class="submenu-link">롤라벨</a>
                        </div>
                    </div>
                    <div class="submenu-section section-2">
                        <div class="submenu-inner">
                            <a href="#" class="submenu-link">일반 컬러스티커</a>
                            <a href="#" class="submenu-link">방수 컬러스티커</a>
                        </div>
                    </div>
                    <div class="submenu-section section-3">
                        <div class="submenu-inner">
                            <a href="#" class="submenu-link">일반 적색스티커</a>
                            <a href="#" class="submenu-link">특수 적색스티커</a>
                        </div>
                    </div>
                    <div class="submenu-section section-4">
                        <div class="submenu-inner">
                            <a href="#" class="submenu-link">명함 인쇄</a>
                            <a href="#" class="submenu-link">책자 인쇄</a>
                            <a href="#" class="submenu-link">전단 인쇄</a>
                        </div>
                    </div>
                    <div class="submenu-section section-5">
                        <div class="submenu-inner">
                            <a href="#" class="submenu-link">소형 꼬리표</a>
                            <a href="#" class="submenu-link">대형 꼬리표</a>
                        </div>
                    </div>
                    <div class="submenu-section section-6">
                        <div class="submenu-inner">
                            <a href="#" class="submenu-link">금박 인쇄</a>
                            <a href="#" class="submenu-link">은박 인쇄</a>
                            <a href="#" class="submenu-link">홀로그램 인쇄</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 서브메뉴 끝 -->
        </nav>
    </div>

    <!-- 슬라이더 영역 nav 아래에 삽입 -->
    <div class="slider-area">
      <div class="slider" id="mainSlider">
        <div class="slide active">
          <!-- 첫 슬라이드 -->
          <div class="slide-content">
            <div class="slide-text">
              <h2>
                <span style="font-weight:bold;">소량</span> 제작 가능<br>
                출고까지 <span style="font-weight:bold;">하루!</span><br>
                <span style="font-weight:bold;">리플렛 디지털출력</span>
              </h2>
              <p style="margin:30px 0 10px 0;">AI, PSD, PDF 파일이 있는 경우에만 가능</p>
              <p>테라인쇄소에서 만나보세요</p>
            </div>
            <div class="slide-image">
              <img src="slider-img1.png" alt="리플렛 이미지" style="max-width:420px;"/>
            </div>
          </div>
        </div>
        <div class="slide">
          <!-- 두 번째 슬라이드 예시 -->
          <div class="slide-content" style="background:#ffe7a0;">
            <div class="slide-text" style="color:#0046d3;">
              <h2>빠른 납기, 고품질 인쇄</h2>
              <p style="margin:30px 0 10px 0;">당일 출고, 다양한 후가공</p>
              <p>미도인쇄에서 경험하세요</p>
            </div>
            <div class="slide-image">
              <img src="slider-img2.png" alt="샘플 이미지" style="max-width:420px;"/>
            </div>
          </div>
        </div>
        <!-- 필요시 슬라이드 추가 -->
      </div>
      <!-- 좌우 버튼 -->
      <button class="slider-btn prev" id="sliderPrev">&#10094;</button>
      <button class="slider-btn next" id="sliderNext">&#10095;</button>
      <!-- 점 네비게이션 -->
      <div class="slider-dots" id="sliderDots"></div>
    </div>

    <script>
        // 메뉴와 서브메뉴 섹션 연동 (JS로 섹션 표시 유지)
        const nav = document.getElementById('mainNav');
        const submenuWrapper = document.getElementById('submenuWrapper');
        const menuItems = nav.querySelectorAll('.menu-item');
        const submenuSections = submenuWrapper.querySelectorAll('.submenu-section');
        let activeIndex = 0;

        function setActiveSection(index) {
            submenuSections.forEach((section, i) => {
                if (i === index) section.classList.add('active');
                else section.classList.remove('active');
            });
            activeIndex = index;
        }

        menuItems.forEach((item, idx) => {
            item.addEventListener('mouseenter', () => {
                setActiveSection(idx);
                submenuWrapper.style.display = 'block';
            });
            item.addEventListener('focusin', () => {
                setActiveSection(idx);
                submenuWrapper.style.display = 'block';
            });
        });

        // nav, submenu-wrapper에 hover/포커스되어 있으면 서브메뉴 보이게
        function showSubmenu() {
            submenuWrapper.style.display = 'block';
        }
        function hideSubmenu() {
            submenuWrapper.style.display = 'none';
        }

        nav.addEventListener('mouseenter', showSubmenu);
        nav.addEventListener('focusin', showSubmenu);
        submenuWrapper.addEventListener('mouseenter', showSubmenu);
        submenuWrapper.addEventListener('focusin', showSubmenu);

        nav.addEventListener('mouseleave', function() {
            setTimeout(function() {
                if (!submenuWrapper.matches(':hover') && !nav.matches(':hover')) {
                    hideSubmenu();
                }
            }, 50);
        });
        submenuWrapper.addEventListener('mouseleave', function() {
            setTimeout(function() {
                if (!submenuWrapper.matches(':hover') && !nav.matches(':hover')) {
                    hideSubmenu();
                }
            }, 50);
        });

        setActiveSection(0);
        hideSubmenu();

        // ====== 슬라이더 ======
        const slides = document.querySelectorAll('.slide');
        const dotsContainer = document.getElementById('sliderDots');
        let currentSlide = 0;
        let autoTimer = null;

        function createDots() {
          dotsContainer.innerHTML = '';
          slides.forEach((_, i) => {
            const dot = document.createElement('button');
            dot.className = 'slider-dot' + (i === 0 ? ' active' : '');
            dot.addEventListener('click', () => goToSlide(i));
            dotsContainer.appendChild(dot);
          });
        }
        createDots();

        function showSlide(idx) {
          slides.forEach((slide, i) => {
            slide.classList.toggle('active', i === idx);
            dotsContainer.children[i].classList.toggle('active', i === idx);
          });
          currentSlide = idx;
        }

        function goToSlide(idx) {
          showSlide(idx);
          resetAuto();
        }

        document.getElementById('sliderPrev').onclick = () => {
          let idx = (currentSlide - 1 + slides.length) % slides.length;
          goToSlide(idx);
        };
        document.getElementById('sliderNext').onclick = () => {
          let idx = (currentSlide + 1) % slides.length;
          goToSlide(idx);
        };

        function autoPlay() {
          autoTimer = setInterval(() => {
            let idx = (currentSlide + 1) % slides.length;
            showSlide(idx);
          }, 4000);
        }
        function resetAuto() {
          if (autoTimer) clearInterval(autoTimer);
          autoPlay();
        }
        autoPlay();

        document.querySelector('.slider-area').addEventListener('mouseenter', () => {
          if (autoTimer) clearInterval(autoTimer);
        });
        document.querySelector('.slider-area').addEventListener('mouseleave', () => {
          autoPlay();
        });
    </script>
</body>
</html>
